<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Title</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-9">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="row">
                <div class="col-sm-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Phone Number</span>
                        </div>
                        <input type="text" class="form-control user-input" placeholder="(555)-555-5555" aria-label="Phone Number" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                        </div>
                        <input type="text" class="form-control user-input" placeholder="name@example.com" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">First Name</span>
                        </div>
                        <input type="text" class="form-control user-input" placeholder="John" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Last Name</span>
                        </div>
                        <input type="text" class="form-control user-input" placeholder="Doe" aria-label="Last Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addRow()">Add</button>
            </div>
            
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4">
            
        </div>
    </div>
    
    
    <script src="node_modules/@popperjs/core/dist/cjs/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
